<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
		/>
    <link href="src/styles.css" />
</head>
<body>
    <div class="conatainer">
        <div class="weather-app">
            <form class="search-form">
                <div class="row">
                    <div class="col-9">
                        <input
                        type="city"
                        placeholder="Type name of city"
                        class="search-bar"
                        />
                    </div>
                    <div class="col-3">
                        <input
                        type="submit"
                        value="Search"
                        class="form-control btn btn-primary shadwo-sm"
                        />
                    </div>
                </div>
            </form>
            <h1 id="city">
                Accra, Ghana
            </h1>
            <ul>
                <li>Saturday 09:30 AM</li>
                <li>Freezing Rain</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="meteo">
                        <img src="https://img.freepik.com/premium-vector/3d-realistic-weather-icon-snow-with-rain-cloud-drops-snowflake_363543-540.jpg?w=2000"
                            alt="freezing-rain icon" class="weather-icon float-left"
                        />
                        <div class="details">
                            <span class="temperature">20</span>
                            <span class="units">°C |°F</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul class="lists">
                        <li>Precipitation: 0%</li>
                        <li>Humidity: 85%</li>
                        <li>Wind: 1km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
